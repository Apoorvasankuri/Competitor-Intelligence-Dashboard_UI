<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor Intelligence Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;800&family=Montserrat:wght@300;400;500;600;700&family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Ivy Color Palette */
            --ivory-linen: #F9F8F3;
            --pure-white: #FFFFFF;
            --deep-forest: #1B4332;
            --sage-bold: #2D6A4F;
            --charcoal: #2C2C2C;
            --text-body: #333333;
            --champagne-silt: #E5E2D0;
            --watermark-edge: #F2F0E4;
            
            /* Legacy variable mappings for compatibility */
            --primary-bg: var(--ivory-linen);
            --card-bg: var(--pure-white);
            --accent-primary: var(--deep-forest);
            --accent-action: var(--sage-bold);
            --text-primary: var(--charcoal);
            --text-secondary: #666666;
            --border-color: var(--champagne-silt);
        }

        body {
            font-family: 'Montserrat', 'Public Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(ellipse at center, var(--ivory-linen) 0%, var(--watermark-edge) 100%);
            color: var(--charcoal);
            min-height: 100vh;
            overflow-x: hidden;
            letter-spacing: -0.01em;
        }

        /* Subtle Watermark Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(27, 67, 50, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(27, 67, 50, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header Section */
        .header {
            padding: 0;
            border-bottom: 2px solid var(--champagne-silt);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            margin: 0 -24px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 32px;
            flex: 1;
        }

        .ivy-brand {
            font-family: 'Bahnschrift', 'Arial Narrow', sans-serif;
            font-size: 30px;
            color: #004225;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .brand-caption {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            color: #333333;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }

        .header-center {
            flex: 1;
            text-align: center;
        }

        .header-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #1E3A5F;
            line-height: 1.2;
            margin: 0;
        }

        .kec-logo-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 1;
        }

        .kec-logo {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        .upload-section {
            position: relative;
        }

        .upload-btn {
            background: var(--sage-bold);
            color: var(--ivory-linen);
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(45, 106, 79, 0.2);
            letter-spacing: 0.3px;
        }

        .upload-btn:hover {
            background: var(--deep-forest);
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(27, 67, 50, 0.3);
        }

        #fileInput {
            display: none;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(45, 106, 79, 0.08);
            border: 1px solid rgba(45, 106, 79, 0.2);
            border-radius: 20px;
            font-size: 13px;
            color: var(--sage-bold);
            margin-left: 16px;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--sage-bold);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 8px;
            padding: 32px 0;
            border-bottom: 2px solid var(--champagne-silt);
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-btn {
            padding: 12px 28px;
            background: transparent;
            border: 2px solid var(--champagne-silt);
            color: #1E3A5F;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
            position: relative;
            letter-spacing: 0.3px;
        }

        .tab-btn:hover {
            border-color: #1E4A8A;
            color: #1E4A8A;
        }

        .tab-btn.active {
            background: #1E4A8A;
            color: #F9F8F3;
            border-color: #1E4A8A;
            box-shadow: 0 4px 16px rgba(30, 74, 138, 0.25);
        }

        /* Content Area */
        .content-area {
            padding: 40px 0;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        /* Filter Panel */
        .filter-panel {
            background: var(--pure-white);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 24px;
            border: 1px solid var(--champagne-silt);
            position: sticky;
            top: 140px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        .filter-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--deep-forest);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-body);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .filter-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--ivory-linen);
            border: 1px solid var(--champagne-silt);
            border-radius: 6px;
            color: var(--charcoal);
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            border-color: var(--sage-bold);
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--deep-forest);
            box-shadow: 0 0 0 3px rgba(27, 67, 50, 0.08);
        }

        .filter-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 24px;
        }

        .filter-btn {
            padding: 12px;
            border: 2px solid var(--champagne-silt);
            border-radius: 6px;
            background: transparent;
            color: var(--deep-forest);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .filter-btn.primary {
            background: var(--sage-bold);
            color: var(--ivory-linen);
            border-color: var(--sage-bold);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(27, 67, 50, 0.1);
        }

        .filter-btn.primary:hover {
            background: var(--deep-forest);
            border-color: var(--deep-forest);
        }

        /* Article Grid */
        .articles-container {
            display: grid;
            gap: 24px;
        }

        .category-header {
            background: rgba(27, 67, 50, 0.05);
            padding: 16px 24px;
            border-radius: 8px;
            border-left: 4px solid var(--deep-forest);
            margin-bottom: 16px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--deep-forest);
        }

        .article-card {
            background: var(--pure-white);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            padding: 24px;
            border: 1px solid var(--champagne-silt);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        /* The Ivy Line - Signature left border */
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--deep-forest);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(27, 67, 50, 0.12);
            border-color: var(--sage-bold);
        }

        .article-card:hover::before {
            transform: scaleY(1);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--deep-forest);
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-body);
            font-weight: 500;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
            opacity: 0.6;
            stroke: var(--sage-bold);
        }

        .article-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .tag {
            padding: 6px 14px;
            background: rgba(45, 106, 79, 0.08);
            border: 1px solid rgba(45, 106, 79, 0.2);
            border-radius: 20px;
            font-size: 12px;
            color: var(--sage-bold);
            font-weight: 600;
        }

        .tag.competitor {
            background: rgba(27, 67, 50, 0.08);
            border-color: rgba(27, 67, 50, 0.2);
            color: var(--deep-forest);
        }

        /* Two Column Layout */
        .two-column {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 32px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: var(--pure-white);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            border: 2px dashed var(--champagne-silt);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--deep-forest);
        }

        .empty-state p {
            color: var(--text-body);
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--champagne-silt);
            border-top-color: var(--sage-bold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--ivory-linen);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--champagne-silt);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--sage-bold);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .two-column {
                grid-template-columns: 1fr;
            }

            .filter-panel {
                position: relative;
                top: 0;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            .nav-tabs {
                overflow-x: auto;
                padding-bottom: 16px;
            }

            .tab-btn {
                white-space: nowrap;
            }
        }

        /* Article Link */
        .article-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--sage-bold);
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            transition: all 0.3s ease;
        }

        .article-link:hover {
            color: var(--deep-forest);
            gap: 10px;
        }

        /* Date Badge */
        .date-badge {
            background: rgba(45, 106, 79, 0.08);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: var(--sage-bold);
            font-weight: 600;
            font-family: 'Montserrat', monospace;
        }
    </style>
</head>

    <script>
        // API Configuration
        const API_BASE_URL = 'https://competitor-intelligence-dashboard.onrender.com';
        
        // Global state management
        let appData = {
            allArticles: [],
            execSummary: [],
            currentTab: 'executive',
            filters: {
                sbu: 'All',
                competitor: 'All',
                category: 'All'
            },
            isLoading: false
        };

        // Initialize app
        function initApp() {
            // Auto-load data from API on page load
            loadDataFromAPI();
        }
        
        // Fetch data from API
        async function loadDataFromAPI() {
            try {
                appData.isLoading = true;
                updateStatusBadge('Loading data...', 'loading');
                
                const response = await fetch(`${API_BASE_URL}/api/data`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.status === 'success' && result.data) {
                    // Process API data into the format expected by the dashboard
                    appData.allArticles = result.data.map(row => ({
                        title: row.newstitle || 'Untitled',
                        date: row.publishedate || new Date().toISOString(),
                        source: row.source || 'Unknown Source',
                        link: row.link || '#',
                        keyword: row.keyword || '',
                        category: row.category_tag || row.keyword || 'General',
                        sbu: parseList(row.sbu_tagging || row.sbu || ''),
                        competitors: parseList(row.competitor || ''),
                        summary: row.kec_business_summary || ''
                    }));
                    
                    // Use all articles for executive summary (can be filtered later)
                    appData.execSummary = appData.allArticles.slice(0, 20);
                    
                    updateStatusBadge(`${appData.allArticles.length} articles loaded`, 'success');
                    switchTab('executive');
                } else {
                    throw new Error('Invalid API response format');
                }
                
                appData.isLoading = false;
                
            } catch (error) {
                console.error('Error loading data from API:', error);
                appData.isLoading = false;
                updateStatusBadge('Failed to load data', 'error');
                
                // Show error message in content area
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <h3>Failed to Load Data</h3>
                        <p>Could not connect to the API. Please try refreshing the page or upload an Excel file manually.</p>
                        <p style="color: var(--text-secondary); font-size: 14px; margin-top: 16px;">Error: ${error.message}</p>
                        <button class="upload-btn" onclick="loadDataFromAPI()" style="margin-top: 20px;">Retry</button>
                    </div>
                `;
            }
        }
        
        // Update status badge with different states
        function updateStatusBadge(text, status) {
            const statusBadge = document.getElementById('statusBadge');
            const statusText = document.getElementById('statusText');
            const statusDot = statusBadge.querySelector('.status-dot');
            
            statusBadge.style.display = 'inline-flex';
            statusText.textContent = text;
            
            // Update styling based on status
            if (status === 'loading') {
                statusBadge.style.background = 'rgba(30, 74, 138, 0.1)';
                statusBadge.style.borderColor = 'rgba(30, 74, 138, 0.3)';
                statusBadge.style.color = '#1E4A8A';
                if (statusDot) statusDot.style.background = '#1E4A8A';
            } else if (status === 'error') {
                statusBadge.style.background = 'rgba(239, 68, 68, 0.1)';
                statusBadge.style.borderColor = 'rgba(239, 68, 68, 0.3)';
                statusBadge.style.color = '#ef4444';
                if (statusDot) statusDot.style.background = '#ef4444';
            } else {
                statusBadge.style.background = 'rgba(45, 106, 79, 0.1)';
                statusBadge.style.borderColor = 'rgba(45, 106, 79, 0.3)';
                statusBadge.style.color = 'var(--sage-bold)';
                if (statusDot) statusDot.style.background = 'var(--sage-bold)';
            }
        }

        // Handle file upload (fallback if API fails)
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            updateStatusBadge('Loading file...', 'loading');
            const reader = new FileReader();
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    // Read both sheets
                    const allSheet = workbook.Sheets['All'];
                    const execSheet = workbook.Sheets['Executive Summary'];
                    
                    if (allSheet) {
                        const allData = XLSX.utils.sheet_to_json(allSheet);
                        appData.allArticles = processArticles(allData);
                    }
                    
                    if (execSheet) {
                        const execData = XLSX.utils.sheet_to_json(execSheet);
                        appData.execSummary = processArticles(execData);
                    }
                    
                    // Show success status
                    updateStatusBadge(`${appData.allArticles.length} articles loaded`, 'success');
                    
                    // Refresh current view
                    switchTab(appData.currentTab);
                    
                } catch (error) {
                    updateStatusBadge('Failed to load file', 'error');
                    alert('Error reading Excel file: ' + error.message);
                }
            };
            
            reader.readAsArrayBuffer(file);
        }

        // Process articles from Excel data
        function processArticles(rawData) {
            return rawData.map(row => {
                return {
                    title: row.newstitle || row.title || 'Untitled',
                    date: row.publishedate || row.date || new Date().toISOString(),
                    source: row.source || 'Unknown Source',
                    link: row.link || '#',
                    keyword: row.keyword || '',
                    category: row.keyword || 'General',
                    sbu: parseList(row.SBU || row.sbu || ''),
                    competitors: parseList(row.Competitor || row.competitor || ''),
                    summary: row.summary || ''
                };
            });
        }

        // Parse comma-separated lists
        function parseList(str) {
            if (!str) return [];
            return str.toString().split(',').map(s => s.trim()).filter(s => s);
        }

        // Switch between tabs
        function switchTab(tabName) {
            appData.currentTab = tabName;
            
            // Update active tab styling
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            
            // Render appropriate content
            const contentArea = document.getElementById('contentArea');
            
            if (appData.allArticles.length === 0) {
                contentArea.innerHTML = renderEmptyState();
                return;
            }
            
            switch(tabName) {
                case 'executive':
                    contentArea.innerHTML = renderExecutiveSummary();
                    break;
                case 'competitor':
                    contentArea.innerHTML = renderCompetitorView();
                    setupFilterHandlers();
                    break;
                case 'industry':
                    contentArea.innerHTML = renderIndustryView();
                    break;
            }
        }

        // Render Executive Summary view
        function renderExecutiveSummary() {
            const articles = appData.execSummary.length > 0 ? appData.execSummary : appData.allArticles.slice(0, 20);
            
            // Group by category
            const grouped = groupByCategory(articles);
            
            let html = '<div class="articles-container">';
            
            for (const [category, items] of Object.entries(grouped)) {
                html += `<div class="category-header">${category.toUpperCase()}</div>`;
                items.forEach(article => {
                    html += renderArticleCard(article);
                });
            }
            
            html += '</div>';
            return html;
        }

        // Render Competitor & SBU view
        function renderCompetitorView() {
            const allSBUs = new Set();
            const allCompetitors = new Set();
            const allCategories = new Set();
            
            appData.allArticles.forEach(article => {
                article.sbu.forEach(s => allSBUs.add(s));
                article.competitors.forEach(c => allCompetitors.add(c));
                allCategories.add(article.category);
            });
            
            return `
                <div class="two-column">
                    <aside class="filter-panel">
                        <h3 class="filter-title">Filters</h3>
                        
                        <div class="filter-group">
                            <label>Business Unit</label>
                            <select class="filter-select" id="sbuFilter">
                                <option value="All">All SBUs</option>
                                ${Array.from(allSBUs).sort().map(sbu => 
                                    `<option value="${sbu}">${sbu}</option>`
                                ).join('')}
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Competitor</label>
                            <select class="filter-select" id="competitorFilter">
                                <option value="All">All Competitors</option>
                                ${Array.from(allCompetitors).sort().map(comp => 
                                    `<option value="${comp}">${comp}</option>`
                                ).join('')}
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label>Category</label>
                            <select class="filter-select" id="categoryFilter">
                                <option value="All">All Categories</option>
                                ${Array.from(allCategories).sort().map(cat => 
                                    `<option value="${cat}">${cat}</option>`
                                ).join('')}
                            </select>
                        </div>
                        
                        <div class="filter-buttons">
                            <button class="filter-btn primary" onclick="applyFilters()">Apply</button>
                            <button class="filter-btn" onclick="clearFilters()">Clear</button>
                        </div>
                    </aside>
                    
                    <div id="filteredArticles" class="articles-container">
                        ${renderFilteredArticles()}
                    </div>
                </div>
            `;
        }

        // Render Industry view
        function renderIndustryView() {
            const sbuOrder = [
                'Intl T&D', 'India T&D', 'Transportation', 
                'Civil', 'Renewables', 'Oil & Gas', 'General'
            ];
            
            let html = '<div class="articles-container">';
            
            // Group by primary SBU
            const grouped = {};
            appData.allArticles.forEach(article => {
                const primarySBU = article.sbu[0] || 'General';
                if (!grouped[primarySBU]) grouped[primarySBU] = [];
                grouped[primarySBU].push(article);
            });
            
            // Render in specified order
            sbuOrder.forEach(sbu => {
                if (grouped[sbu]) {
                    html += `<div class="category-header">${sbu.toUpperCase()}</div>`;
                    grouped[sbu].forEach(article => {
                        html += renderArticleCard(article);
                    });
                }
            });
            
            // Render remaining SBUs
            Object.keys(grouped).forEach(sbu => {
                if (!sbuOrder.includes(sbu)) {
                    html += `<div class="category-header">${sbu.toUpperCase()}</div>`;
                    grouped[sbu].forEach(article => {
                        html += renderArticleCard(article);
                    });
                }
            });
            
            html += '</div>';
            return html;
        }

        // Render single article card
        function renderArticleCard(article) {
            const dateObj = new Date(article.date);
            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
            
            return `
                <div class="article-card" onclick="window.open('${article.link}', '_blank')">
                    <div class="article-header">
                        <h3 class="article-title">${article.title}</h3>
                    </div>
                    
                    <div class="article-meta">
                        <span class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            ${formattedDate}
                        </span>
                        <span class="meta-item">
                            <svg class="meta-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                                <path d="M2 17l10 5 10-5M2 12l10 5 10-5"></path>
                            </svg>
                            ${article.source}
                        </span>
                    </div>
                    
                    <div class="article-tags">
                        ${article.sbu.map(s => `<span class="tag">${s}</span>`).join('')}
                        ${article.competitors.map(c => `<span class="tag competitor">${c}</span>`).join('')}
                    </div>
                </div>
            `;
        }

        // Render filtered articles
        function renderFilteredArticles() {
            let filtered = appData.allArticles;
            
            if (appData.filters.sbu !== 'All') {
                filtered = filtered.filter(a => a.sbu.includes(appData.filters.sbu));
            }
            
            if (appData.filters.competitor !== 'All') {
                filtered = filtered.filter(a => a.competitors.includes(appData.filters.competitor));
            }
            
            if (appData.filters.category !== 'All') {
                filtered = filtered.filter(a => a.category === appData.filters.category);
            }
            
            if (filtered.length === 0) {
                return '<div class="empty-state"><div class="empty-state-icon">üîç</div><h3>No Articles Found</h3><p>Try adjusting your filter criteria</p></div>';
            }
            
            return filtered.slice(0, 50).map(article => renderArticleCard(article)).join('');
        }

        // Setup filter handlers
        function setupFilterHandlers() {
            const sbuFilter = document.getElementById('sbuFilter');
            const competitorFilter = document.getElementById('competitorFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            
            if (sbuFilter) sbuFilter.value = appData.filters.sbu;
            if (competitorFilter) competitorFilter.value = appData.filters.competitor;
            if (categoryFilter) categoryFilter.value = appData.filters.category;
        }

        // Apply filters
        function applyFilters() {
            appData.filters.sbu = document.getElementById('sbuFilter').value;
            appData.filters.competitor = document.getElementById('competitorFilter').value;
            appData.filters.category = document.getElementById('categoryFilter').value;
            
            document.getElementById('filteredArticles').innerHTML = renderFilteredArticles();
        }

        // Clear filters
        function clearFilters() {
            appData.filters = { sbu: 'All', competitor: 'All', category: 'All' };
            
            document.getElementById('sbuFilter').value = 'All';
            document.getElementById('competitorFilter').value = 'All';
            document.getElementById('categoryFilter').value = 'All';
            
            document.getElementById('filteredArticles').innerHTML = renderFilteredArticles();
        }

        // Group articles by category
        function groupByCategory(articles) {
            const grouped = {};
            articles.forEach(article => {
                const category = article.category || 'General';
                if (!grouped[category]) grouped[category] = [];
                grouped[category].push(article);
            });
            return grouped;
        }

        // Render empty state
        function renderEmptyState() {
            return `
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <h3>Welcome to Competitor Intelligence Dashboard</h3>
                    <p>Data will be automatically loaded from the API. If the API is unavailable, you can manually upload an Excel file using the button above.</p>
                    <p style="margin-top: 20px; font-size: 14px; color: var(--text-secondary);">
                        <strong>Excel Format:</strong> Your file should contain sheets named "All" and "Executive Summary" with columns for news title, date, source, SBU, competitors, and category.
                    </p>
                </div>
            `;
        }

        // Initialize app on load
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
